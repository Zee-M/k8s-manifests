version: 2.1

orbs:
  chkk-orb: muneeb131/checkorb@0.0.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
        - checkout
        - chkk-orb/scan:
              kubernetes-manifest: "kubernetes-sample-manifest.yaml"
              chkk-access-token: $CHKK_ACCESS_TOKEN
              continue-on-error: true
              skip-checks: "CHKK-K8S-27,CHKK-K8S-28"
